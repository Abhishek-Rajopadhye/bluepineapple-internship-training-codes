<html>
    <head>
        <title>Template Usage</title>
    </head>
    <body>
        <button id="template-user">Click me</button>
        <template id="div-template">
            <div class="div-template-class">
                <p> Hello this is inside of a template.</p>
            </div>

            <style>
                .div-template-class {
                    border: 1px solid black;
                    background-color: lightblue;
                    padding: 10px;
                    margin: 10px;
                }
            </style>
        </template>
        <script src="templating.js"></script>
    </body>
</html>
